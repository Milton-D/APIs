<div class="container text-center">
  <div class="row align-items-start">
      <div class="col"></div>
      <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
          <form id="contactForm" action="" method="post" role="form" class="php-email-form">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="portal-energy-level">Nombre:</label>
                  <input type="text" name="name" class="form-control" id="name" min="0" max="100" placeholder="Nombres Completos" required="">
                </div>
                  <div class="form-group col-md-6">
                      <label for="portal-energy-level">Nivel de Energía del Portal</label>
                      <input type="number" name="nivel_energia" class="form-control" id="nivel_energia" min="0" max="100" placeholder="0 - 100" required="">
                  </div>
                  <div class="form-group col-md-6">
                      <label for="ricktivity-index">Índice de Rick-tividad</label>
                      <input type="number" class="form-control" name="indice_rick" id="indice_rick" step="0.01" min="0" max="10" placeholder="0 - 10" required="">
                  </div>
              </div>
              <div class="form-group">
                  <label for="current-dimension">Dimensión Actual</label>
                  <input type="text" class="form-control" name="dimension" id="dimension" placeholder="Dimension C-137" required="">
              </div>
              <div class="form-group">
                  <label for="mortys-accompanying">Número de Mortys Acompañantes</label>
                  <input type="number" class="form-control" name="num_mortys" id="num_mortys" min="0" placeholder="0 o más" required="">
              </div>
              <div class="form-group">
                  <label for="jerry-suspicion-scale">Escala de Sospecha de Jerry</label>
                  <input type="number" class="form-control" name="sospecha_jerry" id="sospecha_jerry" step="0.01" min="0" max="100" placeholder="0 - 100" required="">
              </div>
              <div class="form-group">
                  <label for="megaseeds-collected">Cantidad de Megaseeds Recolectados</label>
                  <input type="number" class="form-control" name="megaseeds" id="megaseeds" min="0" placeholder="0 o más" required="">
              </div>
              <div class="form-group">
                  <label for="multiverse-status">Estado del Multiverso</label>
                  <input type="text" class="form-control" name="estado_multiverso" id="estado_multiverso" placeholder="Equilibrado, Caótico, A punto de colapsar, etc." required="">
              </div>
              <div class="form-group">
                  <label for="plumbus-power">Potencia del Plumbus</label>
                  <input type="number" class="form-control" name="potencia_plumbus" id="potencia_plumbus" step="0.01" min="0" max="1000" placeholder="0 - 1000" required="">
              </div>
              <div class="form-group">
                  <label for="distance-galactic-federation">Distancia hasta la Federación Galáctica (años luz)</label>
                  <input type="number" class="form-control" name="distancia_federacion" id="distancia_federacion" min="0" placeholder="Distancia en años luz" required="">
              </div>
              <div class="form-group">
                  <label for="cronenbergs-existence">Existencia de Cronenbergs</label>
                  <select class="form-control" name="cronenbergs" id="cronenbergs" required="">
                      <option value="true">Sí</option>
                      <option value="false">No</option>
                  </select>
              </div>
              <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Tu correo se ha enviado, pronto te contestaremos. ¡Gracias!</div>
              </div>
              <div class="text-center"><button id="sendEmailButton" type="submit">Enviar Mensaje</button></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
     document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que el formulario se envíe de manera predeterminada

    // Recolecta los datos del formulario
    var formData = {
        name: document.getElementById('name').value,
        nivel_energia: document.getElementById('nivel_energia').value,
        indice_rick: document.getElementById('indice_rick').value,
        dimension: document.getElementById('dimension').value,
        num_mortys: document.getElementById('num_mortys').value,
        sospecha_jerry: document.getElementById('sospecha_jerry').value,
        megaseeds: document.getElementById('megaseeds').value,
        estado_multiverso: document.getElementById('estado_multiverso').value,
        potencia_plumbus: document.getElementById('potencia_plumbus').value,
        distancia_federacion: document.getElementById('distancia_federacion').value,
        cronenbergs: document.getElementById('cronenbergs').value
    };

    console.log(formData);

    // Envía el correo electrónico utilizando EmailJS
    emailjs.send("service_x6rfq9l", "template_58ve2ne", formData)
        .then(function(response) {
            console.log("Correo enviado correctamente", response);
            // Muestra un mensaje de éxito
            document.querySelector('.sent-message').style.display = 'block';
        }, function(error) {
            console.log("Error al enviar el correo", error);
            // Muestra un mensaje de error
            document.querySelector('.error-message').style.display = 'block';
        });
});
    </script>
